spring.application.name=clashtools-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/ClashTools
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].url=/openapi.yaml
springdoc.swagger-ui.urls[0].name=ClashTools API
springdoc.api-docs.enabled=true
springdoc.swagger-ui.configUrl=/api-docs/swagger-config
springdoc.swagger-ui.disable-swagger-default-url=true
logging.level.org.springframework.security=DEBUG
